<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Tannoy Sound</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        h1 {
            color: pink;
            text-align: center;
            margin-top: 50px;
        }

        button {
            display: block;
            margin: 50px auto;
            color: aliceblue;
            background: plum;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        #surpriseContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            transform: rotate(45deg);
            clip-path: polygon(50% 0%, 100% 25%, 75% 100%, 25% 100%, 0% 25%);
            animation: float 5s linear infinite;
            opacity: 0.8;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(45deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>tanoy kod bg</h1>
    <button id="playSoundButton">Play Sound</button>
    <audio id="tannoyAudio" src="Ban Saphangmo Hom 4.m4a"></audio>
    <div id="surpriseContainer"></div>
    <script>
        document.getElementById('playSoundButton').addEventListener('click', function() {
            var audio = document.getElementById('tannoyAudio');
            audio.play();
            const container = document.getElementById('surpriseContainer');
            for (let i = 0; i < 200; i++) {
                createHeart(container);
            }
        });

        function createHeart(container) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = `${Math.random() * 100}%`;
            heart.style.top = `${Math.random() * 100}%`;
            heart.style.animationDuration = `${Math.random() * 3 + 2}s`;
            container.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
    </script>
</body>
</html>
